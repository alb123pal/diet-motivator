<div class="container">
  <div class="row">
		<div class="col-6 mtb-10" *ngFor="let userMeal of userMeals">
			<div class="user-meal">
      	<p class="user-meal__name">{{userMeal.name}}</p>
      	<p class="user-meal__calories">{{userMeal.calories}}</p>
				<img (click)="showMealDetails(userMeal.id)" src={{userMeal.imageUrl}}>
			</div>
		</div>            
  </div>
  <button class="btn btn--yellow" (click)="addMeal()">Dodaj posi≈Çek</button>
</div>
