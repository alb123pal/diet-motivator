
<div class="search-bar">
  <input #searchProductInput class="input" placeholder="Szukaj produktu"  name="filter"/>
</div>
<div class="container">
<div *ngIf="allProducts.length > 0">
    <h1>Lista produktów</h1>
    <table class="big-table">
        <thead class="big-table__header">
          <tr>
          	<th>Nazwa produktu</th>
            <th>Wartość energetyczna</th>
            <th>Białko</th>
            <th>Węglowodany</th>
            <th>Tłuszcz</th>
          </tr>
        </thead>
        <tbody class="big-table__body">
          <tr *ngFor="let product of allProducts">
            <th>{{product.name}}</th>
            <th>{{product.kcal}}</th>
            <th>{{product.protein}}</th>
            <th>{{product.carbo}}</th>
            <th>{{product.fat}}</th>
          </tr>
        </tbody>
    </table>
</div>
<div *ngIf="allProducts.length === 0">
    <h1>Wprowadź nazwę produktu aby sprawdzić kaloryczność</h1>
</div>
</div>
