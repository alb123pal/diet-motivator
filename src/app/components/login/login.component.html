<div #login>
  <div class="login-page">
    <div class="container">
      <div class="logo">
        <img class="logo__image" src="../assets/images/logo.svg">
      </div>
      <h1>Sign in</h1>
      <form [formGroup]="loginForm" (ngSubmit)="authorizeUser(loginForm)">
        <div class="form-group">
          <input class="form-input" type="text" placeholder="Login" formControlName="login">
          <span *ngIf="formErrors.login">{{ formErrors.login }}</span>
        </div>
        <div class="form-group">
          <input class="form-input" type="password" placeholder="Password" formControlName="password">
          <span *ngIf="loginForm.controls.password?.hasError('passwordStrength')">{{ loginForm.controls.password.errors?.passwordStrength }}</span>
        </div>
        <button class="btn btn--yellow" type="submit" [disabled]="loginForm.invalid">Sign in</button>
      </form>
      <div class="socials">
    

          <button class="btn btn--google" (click)="userService.loginWithGoogle()">Sign in with Google</button>
  
          <button class="btn btn--facebook" (click)="userService.loginWithFacebook()">Sign in with Facebook</button>
          <button class="btn btn--yellow" (click)="navigateToRegisterAccount()">Register</button>
      </div>
    </div>
  </div>
</div>
